<body>
    <h1>Variables primitivas de Javascript</h1>

    <ul>
        <li>String</li>
        <li>number: entran todo tipo de nuemeros. Enteros, double, Float</li>
        <li>Boolean</li>
    </ul>

<script>

    // Las costantes inician con la palabra const. Solo se declaran cuando el valor no cambiar√°
    console.log("********** Constante ***********");
    const PI = 3.1416;
    console.log(PI);
    console.log("********** Variable de bloque **");
    // Las LET es una variable de bloque, Tratar de no usar VAR para definir variables
    let saludo = "hola";
    console.log(saludo);
</script>
